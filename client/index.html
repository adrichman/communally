<!doctype html>
<html ng-app="communallyApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>communally</title>  
    <script src="/bower_components/angular/angular.js"></script>
    <script src="js/angular-route.js"></script>
    
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.js"></script>

  </head>

  <body ng-controller="topicsController">
    <div id="App">
      <div class='container-fluid'><header><h1 class='h1'>communally</h1><h4>crowd-source all of the places and things</h4></header>
          <div class='row row-fluid panel panel-body panel-list-group'>
            <div class='col-xs-8 col-md-6'>
              <div id="TopicsDiv"><h3>RESEARCH</h3>
                <ul class="list-group">
                  <li class="list-unstyled list-group-item" ng-repeat="topic in topics">{{topic.replace('_',' ')}}</li>
                </ul>
              </div>
            </div>
            <div class='col-xs-8 col-md-6'>
            </div>
            <div class='col-xs-8 col-md-6'>
            </div>
          </div>
          <div class='row row-fluid panel panel-body panel-list-group'>
            <div class='col-xs-8 col-md-6'>
              <h3>REPORT</h3>
              <form class="form-horizontal">
                <fieldset>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-xs-6 col-md-8 control-label" ng-model="newReport" for="location_input">Location </label>  
                  <div class="col-xs-6 col-md-8">
                  <input id="location_input" name="location_input" type="text" placeholder="Location" class="form-control input-md" required="">
                    
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-xs-6 col-md-8 control-label" for="summary_input">Summary</label>  
                  <div class="col-xs-6 col-md-8">
                  <input id="summary_input" name="summary_input" type="text" placeholder="Summary" class="form-control input-md" required="">
                    
                  </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-xs-6 col-md-8 control-label" for="category_select">Category</label>
                  <div class="col-xs-6 col-md-8">
                    <select ng-controller="categoriesController" id="category_select" name="category_select" class="form-control" required="">
                      <option ng-repeat="(key,cat) in categories | orderBy:key">{{cat.replace('_',' ')}}</option>
                    </select>
                  </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-xs-6 col-md-8 control-label" for="property_select">Why?</label>
                  <div class="col-xs-6 col-md-8">
                    <select id="property_select" ng-controller="reportPropertiesController" name="property_select" class="form-control" required="">
                      <option  ng-repeat="(key,prop) in properties | orderBy:prop" value="">{{prop.replace('_',' ')}}</option>
                      
                    </select>
                  </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                  <label class="col-xs-6 col-md-8 control-label" for="comments_input">Comments</label>
                  <div class="col-xs-6 col-md-8">                     
                    <textarea class="form-control" id="comments_input" name="comments_input"></textarea>
                  </div>
                </div>
                <!-- SubmitButton -->
                <div class="row row-fluid">
                  <div class="col-xs-6 col-md-8"></div>
                    <div class="col-xs-6 col-md-8">
                      <button class="btn btn-lg btn-primary" ng-click="newReport()" for="submit">Submit</button>
                    </div>
                  </div>
                </fieldset>
                </form>
            </div>
            <div class='col-xs-6 col-md-8'>


            </div>
            <div class='col-xs-6 col-md-8'>
            </div>
          </div>
          <div class='row row-fluid panel panel-body panel-list-group'>
            <div class='col-xs-8 col-md-4'>
              <h3>HAPPENING NOW</h3>
              <div ng-controller="reportsListController">
                <div ng-repeat="report in reports">
                  <table class="table">
                    <tr>
                      <td>location: </td><td>{{ report.location }}</td>
                    </tr>
                    <tr>
                      <td>summary: </td><td>{{ report.summary }}</td>
                    </tr>
                    <tr>
                      <td>category: </td><td>{{ report.category }}</td>
                    </tr>
                    <tr>
                      <td>property: </td><td>{{ report.property }}</td>
                    </tr>
                    <tr>
                      <td>comments: </td><td>{{ report.comments }}</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
            <div class='col-xs-8 col-md-4'>
            </div>
            <div class='col-xs-8 col-md-4'>
            </div>
          </div>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
